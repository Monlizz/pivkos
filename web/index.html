<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pivní Stránka 🍺</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <style>
    .hidden-audio {
      display: none;
    }

    /* Styling pro kontaktní sekci */
    #kontakt {
      margin-top: 100vh; /* aby byla dole na stránce */
      padding: 40px;
      background: #111;
      color: #eee;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      border-top: 2px solid #555;
    }

    /* Plynulý scroll na #kontakt */
    html {
      scroll-behavior: smooth;
    }
  </style>
</head>
<body>
  <div class="parallax-grid"></div>

  <div class="beer-background"></div>

  <div class="container">
    <h1>🍺 Vítej na mé stránce!</h1>
    <p>Jsem <strong>profi výčepní</strong></p>
    <a href="#kontakt" class="btn">Kontaktuj mě</a>
  </div>

  <!-- Kontaktní sekce -->
  <section id="kontakt">
    <h2>Kontaktuj mě</h2>
    <p>Najdeš mě na Instagramu:</p>
    <p style="font-size: 2rem;">🍺 <strong>@prodavamfent</strong></p>
  </section>

  <!-- Audio autoplay (start muted) -->
  <audio id="bg-music" autoplay muted loop class="hidden-audio">
    <source src="zkure.mp3" type="audio/mpeg" />
    Tvůj prohlížeč nepodporuje přehrávání zvuku.
  </audio>

  <footer>
    <p>&copy; 2025 Kryštof. Všechna piva vyhrazena.</p>
  </footer>

  <script src="gradient.js"></script>
  <script src="beer.js"></script>
  <script>
    // Odblokuj zvuk po první interakci (kliknutí)
    document.addEventListener('click', () => {
      const audio = document.getElementById('bg-music');
      audio.muted = false;
      audio.play();
    }, { once: true });
  </script>
</body>
</html>
