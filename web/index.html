<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="parallax-grid"></div>
  <div class="beer-background"></div>

  <div class="container">
    <h1>游꽄 V칤tej na m칠 str치nce!</h1>

    <button id="openModal" class="btn">Kontaktuj m캩</button>
  </div>

  <!-- Modal -->
  <div id="modal" class="modal-overlay hidden">
    <div class="modal-content">
      <h2>Kontaktuj m캩</h2>
      <p>Najde코 m캩 na Instagramu:</p>
      <p style="font-size: 2rem;">游꽄 <strong>@prodavamfent</strong></p>
      <button id="closeModal" class="btn">Zav콏칤t</button>
    </div>
  </div>

  <audio id="bg-music" autoplay muted loop class="hidden-audio">
    <source src="zkure.mp3" type="audio/mpeg" />

  <footer>

  <script src="gradient.js"></script>
  <script src="beer.js"></script>
  <script>
    // Odblokov치n칤 zvuku po prvn칤m kliknut칤
    document.addEventListener('click', () => {
      const audio = document.getElementById('bg-music');
      if (audio.muted) {
        audio.muted = false;
        audio.play();
      }
    }, { once: true });

    // Modal ovl치d치n칤
    const openModalBtn = document.getElementById('openModal');
    const closeModalBtn = document.getElementById('closeModal');
    const modal = document.getElementById('modal');

    openModalBtn.addEventListener('click', () => {
      modal.classList.remove('hidden');
    });

    closeModalBtn.addEventListener('click', () => {
      modal.classList.add('hidden');
    });

    modal.addEventListener('click', (e) => {
      if (e.target === modal) {
        modal.classList.add('hidden');
      }
    });
  </script>
</body>
</html>
