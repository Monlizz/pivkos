<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pivní Stránka 🍺</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@300;400&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="parallax-grid"></div>
  <div class="beer-background"></div>

  <div class="container">
    <h1>🍺 Vítej na mé stránce!</h1>
    <p>Jsem <strong>profi výčepní</strong></p>

    <!-- Instagram ikona místo tlačítka -->
    <a href="https://www.instagram.com/prodavamfent" target="_blank" rel="noopener noreferrer" class="instagram-icon" aria-label="Instagram profil prodavamfent">
      <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" fill="#f5a623" viewBox="0 0 24 24" >
        <path d="M7.75 2h8.5C19.99 2 22 4.01 22 6.75v8.5c0 2.74-2.01 4.75-5.75 4.75h-8.5C4.01 20 2 17.99 2 15.25v-8.5C2 4.01 4.01 2 7.75 2zm0 2C5.68 4 4 5.68 4 7.75v8.5C4 18.32 5.68 20 7.75 20h8.5c2.07 0 3.75-1.68 3.75-3.75v-8.5C20 5.68 18.32 4 16.25 4h-8.5zM12 7a5 5 0 110 10 5 5 0 010-10zm0 2a3 3 0 100 6 3 3 0 000-6zm4.75-.75a1.25 1.25 0 112.5 0 1.25 1.25 0 01-2.5 0z"/>
      </svg>
    </a>
  </div>

  <!-- Modal zůstal pro případ, že chceš použít později -->
  <div id="modal" class="modal-overlay hidden">
    <div class="modal-content">
      <h2>Kontaktuj mě</h2>
      <p>Najdeš mě na Instagramu:</p>
      <p style="font-size: 2rem;">🍺 <strong>@prodavamfent</strong></p>
      <button id="closeModal" class="btn">Zavřít</button>
    </div>
  </div>

<audio id="bg-music" autoplay loop class="hidden-audio">
  <source src="zkure.mp3" type="audio/mpeg" />
</audio>


  <footer>
    <p>&copy; 2025 Kryštof. Všechna piva vyhrazena.</p>
  </footer>

  <script src="gradient.js"></script>
  <script src="beer.js"></script>
  <script>


    // Modal ovládání (pokud ho chceš používat dál)
    const closeModalBtn = document.getElementById('closeModal');
    const modal = document.getElementById('modal');

    closeModalBtn.addEventListener('click', () => {
      modal.classList.add('hidden');
    });

    modal.addEventListener('click', (e) => {
      if (e.target === modal) {
        modal.classList.add('hidden');
      }
    });
  </script>
</body>
</html>
